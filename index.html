<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Header-->
    <header>
        <div class="card header">
            <div class="card-body fa-newspaper-o">
              New York Times Search
            </div>
          </div>
    </header>
          <!--Search Form-->
          <div class="container">
            <div class="card-header input-header">
                Featured
              </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Search Terms:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number Of Records To Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                </select>
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Start Year (Optional):</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">End Year (Optional):</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
    
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="submit" class="btn btn-primary">Clear Results</button>
          </form>
        </div>

          <!--Result area-->
          <div class="container results">
            <div class="card-header results-header">
                Results
              </div>

          </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
